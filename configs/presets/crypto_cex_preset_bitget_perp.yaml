# Bitget Perp Base Universe Preset (Tier 3 - Lower Liquidity)
# This preset defines the base universe filtering parameters for Bitget perpetual futures markets.
# Trend configs should apply their own recommendation/adx/momentum filters on top.

# Exchange identification
exchanges: ["BITGET"]
markets: ["crypto"]

# Instrument type filters
include_perps_only: true
exclude_perps: false
exclude_dated_futures: true
base_from_spot_only: false

# Liquidity filters (Tier 3 - Lower thresholds for perps)
volume:
  min: 0
  value_traded_min: 7500000   # $7.5M minimum daily value traded for perps

# Volatility filters (standardized)
volatility:
  max: 15.0                   # 15% max daily volatility
  atr_pct_max: 0.12           # 12% ATR/price ratio max
  fallback_use_atr_pct: true

# Data columns
columns: [name, close, volume, Value.Traded, market_cap_calc, change, Recommend.All, ADX, Volatility.D, Volatility.W, Volatility.M, Perf.W, Perf.1M, Perf.3M, ATR]

# Sorting and limits
sort_by: Value.Traded
sort_order: desc
final_sort_by: Value.Traded
final_sort_order: desc
dedupe_by_symbol: true
prefilter_limit: 1500
limit: 50
base_universe_limit: 50
base_universe_sort_by: Value.Traded
pagination_size: 50

# Ensure key symbols are included
ensure_symbols: [BITGET:BTCUSDT.P, BITGET:ETHUSDT.P, BITGET:SOLUSDT.P, BITGET:ADAUSDT.P, BITGET:DOGEUSDT.P, BITGET:LINKUSDT.P, BITGET:LTCUSDT.P, BITGET:DOTUSDT.P, BITGET:AVAXUSDT.P, BITGET:TRXUSDT.P]
exclude_stable_bases: true
prefer_perps: true
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]

# External data
market_cap_file: market_caps_crypto.json
market_cap_limit: null
market_cap_require_hit: false

# API settings
retries: 2
timeout: 10

# Export (disabled by default in presets)
export:
  enabled: false
  type: json

# Layer 1: Base Futures Universe (Institutional Tradability)
markets: ["futures"]
exchanges: ["CME", "CBOT", "NYMEX", "COMEX", "ICEUS", "ICE", "EUREX", "LIFFE"]

# Liquidity Guard: $50M ADV baseline for commodities/indices
volume:
  min: 0
  value_traded_min: 50000000

# Volatility Guard
volatility:
  max: 40.0
  atr_pct_max: 0.4
  fallback_use_atr_pct: true

# Base Sorting
sort_by: Value.Traded
sort_order: desc
base_universe_sort_by: Value.Traded
pagination_size: 100
prefilter_limit: 1000
retries: 2
timeout: 10

columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR"]

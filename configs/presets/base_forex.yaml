# Layer 1: Base Forex Universe (Institutional Tradability)
markets: ["forex"]

# Liquidity Guard: Forex pairs are highly liquid, using $100M baseline
volume:
  min: 0
  value_traded_min: 100000000

# Volatility Guard
volatility:
  max: 15.0
  atr_pct_max: 0.1
  fallback_use_atr_pct: true

# Base Sorting
sort_by: Value.Traded
sort_order: desc
base_universe_sort_by: Value.Traded
pagination_size: 100
prefilter_limit: 1000
retries: 2
timeout: 10

columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR"]

# OKX Top 50 Spot Base Universe Preset
# Strictly limited to Top 50 by Market Cap

exchanges: ["OKX"]
markets: ["crypto"]

# Instrument type filters
include_perps_only: false
exclude_perps: true
exclude_dated_futures: true
base_from_spot_only: true

# Quote currency restrictions
allowed_spot_quotes: [USDT, USD, USDC, FDUSD, BUSD]

# Liquidity filters
volume:
  min: 0
  value_traded_min: 3000000

# Volatility filters
volatility:
  max: 15.0
  atr_pct_max: 0.12
  fallback_use_atr_pct: true

# Data columns
columns: [name, close, volume, Value.Traded, market_cap_calc, change, Recommend.All, ADX, Volatility.D, Volatility.W, Volatility.M, Perf.W, Perf.1M, Perf.3M, ATR]

# Sorting and limits
sort_by: market_cap_calc
sort_order: desc
final_sort_by: market_cap_calc
final_sort_order: desc
dedupe_by_symbol: true
prefilter_limit: 1500
limit: 50
base_universe_limit: 50
base_universe_sort_by: market_cap_calc
pagination_size: 50

# Ensure key symbols
ensure_symbols: [OKX:BTCUSDT, OKX:ETHUSDT, OKX:SOLUSDT, OKX:ADAUSDT, OKX:DOGEUSDT, OKX:LINKUSDT, OKX:LTCUSDT, OKX:DOTUSDT, OKX:AVAXUSDT, OKX:TRXUSDT]
exclude_stable_bases: true
prefer_perps: false
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]

market_cap_file: market_caps_crypto.json
market_cap_limit: null
market_cap_require_hit: false

retries: 2
timeout: 10
export:
  enabled: false
  type: json

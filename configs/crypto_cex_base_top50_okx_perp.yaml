  max: 15.0
  atr_pct_max: 0.12
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: false
  osc:
    enabled: false

# L1: Binance Spot Top 50 Liquid / Top 100 Mcap
base_preset: ../templates/crypto_spot.yaml
exchanges: ["BINANCE"]
# High-quality institutional quotes only

# Override volume floor for Spot ($500K)
volume:
  value_traded_min: 500000

# Disable trend gates for pure universe selection
trend:
  logic: "OR"
  adx: {enabled: false}
  recommendation: {enabled: false}
  momentum: {enabled: false}

# Stage 1: Liquidity Pool (Deep prefetch to find USD pairs buried under fiat)
prefilter_limit: 5000
sort_by: Value.Traded
sort_order: desc
exclude_symbols: ["BINANCE:PAXGUSDT"]

# Explicitly clear the inherited $10M filter and ensure USD-normalization
# Strictly matches institutional staples to ensure comparable volume metrics.
filters:
  - {left: "Value.Traded", operation: "greater", right: 500000}
  - {left: "type", operation: "equal", right: "spot"}
  - {left: "name", operation: "match", right: "USDT$|USDC$|FDUSD$|TUSD$|DAI$"}

# Stage 2: Base Universe Constraint (Top 100 unique bases by Liquidity)
base_universe_limit: 100
base_universe_sort_by: Value.Traded

# Stage 3: Final Liquidity Selection
# Sorting by Value.Traded to establish representative liquidity
final_sort_by: Value.Traded
final_sort_order: desc
limit: 50

export_metadata:
  symbol: binance_spot_top100
  data_category: universe_base

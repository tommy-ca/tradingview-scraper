# L1: Hardened Binance Spot Liquidity Base
exchanges: ["BINANCE"]
markets: ["crypto"]
filters:
  - { left: "type", operation: "equal", right: "spot" }
  - { left: "Value.Traded", operation: "greater", right: 1000000 } # Relaxed to 1M USD (assuming USD pairs)
  - { left: "Volatility.D", operation: "greater", right: 0.1 }
  # Force Quote Currency to USD-pegged assets to ensure "Value.Traded" sorting is comparable
  - { left: "currency", operation: "in_range", right: ["USDT", "USDC", "FDUSD", "TUSD", "BUSD", "DAI", "USD"] }
metadata:
  intent: "DISCOVERY" # Bypasses legacy Trend/Strategy filters in FuturesUniverseSelector
sort_by: "Value.Traded"
sort_order: desc
limit: 500
export_metadata:
  symbol: binance_spot_base
  data_category: universe_base

# Base universe (spot) â€“ Bitget only
# Liquidity: volume >= 80000000, Value.Traded >= 40000000
# Volatility: Volatility.D <= 5% or ATR/close <= 8%
# Stables excluded; dedupe by base; limit 50; sort by volume
markets: ["crypto"]
exchanges: ["BITGET"]
include_perps_only: false
exclude_perps: true
columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR"]
volume:
  min: 50000000
  value_traded_min: 25000000
volatility:
  max: null
  atr_pct_max: null
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: false
  osc:
    enabled: false
sort_by: volume
sort_order: desc
momentum_composite_fields: [Perf.W, Perf.1M, Perf.3M, Perf.6M, Perf.YTD]
momentum_composite_field_name: momentum_zscore
final_sort_by: volume
final_sort_order: desc
dedupe_by_symbol: true
exclude_stable_bases: true
prefer_perps: false
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]
market_cap_file: market_caps_crypto.json
market_cap_limit: null
market_cap_require_hit: false
limit: 50
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

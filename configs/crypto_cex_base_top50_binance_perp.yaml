# Base universe (perps) â€“ Binance only, no strategy filters
markets: ["crypto"]
exchanges: ["BINANCE"]
include_perps_only: true
exclude_perps: false
exclude_dated_futures: true
columns: ["name", "close", "volume", "Value.Traded", "market_cap_calc", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR"]
volume:
  min: 2000000
  value_traded_min: 7500000
volatility:
  max: 20.0
  atr_pct_max: 0.15
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: false
  osc:
    enabled: false
sort_by: Value.Traded
sort_order: desc
momentum_composite_fields: [Perf.W, Perf.1M, Perf.3M, Perf.6M, Perf.YTD]
momentum_composite_field_name: momentum_zscore
final_sort_by: momentum_zscore
final_sort_order: desc
dedupe_by_symbol: true
attach_perp_counterparts: false
base_from_spot_only: false
allowed_spot_quotes: []
ensure_symbols: [BINANCE:BTCUSDT.P, BINANCE:ETHUSDT.P, BINANCE:BNBUSDT.P, BINANCE:SOLUSDT.P, BINANCE:XRPUSDT.P, BINANCE:ADAUSDT.P, BINANCE:DOGEUSDT.P, BINANCE:LINKUSDT.P, BINANCE:LTCUSDT.P, BINANCE:DOTUSDT.P, BINANCE:AVAXUSDT.P, BINANCE:TRXUSDT.P, BINANCE:MATICUSDT.P, BINANCE:POLUSDT.P]
exclude_stable_bases: true
prefer_perps: true
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]
market_cap_file: market_caps_crypto.json
market_cap_limit: null
market_cap_require_hit: false
prefilter_limit: 1500
limit: 50
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

# US stocks trend momentum short layered on base
base_preset: us_stocks_base_universe.yaml

limit: 250
prefilter_limit: 3000
pagination_size: 200
sort_by: market_cap_basic
final_sort_by: volume

trend:
  direction: "short"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: true
    min: 10
  momentum:
    enabled: true
    horizons: {change: -0.2, Perf.W: -0.5, Perf.1M: -1.5, Perf.3M: -3.0}
  confirmation_momentum:
    enabled: false

export_metadata:
  symbol: "us_stocks_trend_momentum_short"
  data_category: "universe_selector"

# US Stocks base universe (liquid large/mid cap) for layered strategies
base_preset: presets/stocks_us_liquid.yaml

# Disable strategy filters at base layer
trend:
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: false

# Optional index overlays (e.g., sp500, nasdaq100) via symbol lists
include_symbol_files:
  - ../data/index/sp500_symbols.txt
  - ../data/index/nasdaq100_symbols.txt

# Paging / breadth
limit: 300
base_universe_limit: 300
prefilter_limit: 3000
pagination_size: 200

sort_by: market_cap_basic
final_sort_by: market_cap_basic
base_universe_sort_by: market_cap_basic

export_metadata:
  symbol: us_stocks_base_universe
  data_category: universe_selector

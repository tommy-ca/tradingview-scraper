# Crypto CEX multi-screen: daily trend -> daily confirm -> daily execute (intraday fields unavailable)
markets: ["crypto"]
exchanges: ["BINANCE", "OKX", "BYBIT", "BITGET"]
columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "ATR", "RSI", "Stoch.K"]
volume:
  min: 30000000
volatility:
  max: 6.0
  atr_pct_max: 0.08
  fallback_use_atr_pct: true
trend:
  timeframe: "daily"
  direction: "long"
  logic: "AND"
  recommendation:
    enabled: true
    min: 0.1
  adx:
    enabled: true
    min: 15
  momentum:
    enabled: true
    horizons: {change: 0.0, Perf.W: 0.5, Perf.1M: 1.0, Perf.3M: 2.0}
  confirmation_momentum:
    enabled: false
trend_screen:
  timeframe: "daily"
  direction: "long"
  logic: "AND"
  recommendation:
    enabled: true
    min: 0.1
  adx:
    enabled: true
    min: 15
  momentum:
    enabled: true
    horizons: {change: 0.0, Perf.W: 0.5, Perf.1M: 1.0, Perf.3M: 2.0}
confirm_screen:
  timeframe: "daily"
  direction: "long"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: true
    min: 10
  momentum:
    enabled: true
    horizons: {Perf.W: 0.2, Perf.1M: 0.5}
  osc:
    enabled: false
execute_screen:
  timeframe: "daily"
  direction: "long"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: true
    horizons: {change: 0.0}
  osc:
    enabled: true
    horizons: {RSI: 65, Stoch.K: 80}
sort_by: market_cap_calc
sort_order: desc
final_sort_by: volume
final_sort_order: desc
limit: 100
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

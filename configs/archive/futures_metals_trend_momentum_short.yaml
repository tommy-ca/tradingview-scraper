# Futures metals trend momentum short (High Quality)
# Base: market=futures, exchanges=COMEX/NYMEX (Metals/Energy)
markets: ["futures"]
exchanges: ["COMEX", "NYMEX"]
include_symbols: []
columns: ["name", "close", "volume", "change", "Recommend.All", "ADX", "Volatility.D", "Perf.W", "Perf.1M", "Perf.3M", "ATR"]
volume:
  min: 500
volatility:
  max: 15.0
  atr_pct_max: 0.2
  fallback_use_atr_pct: true
trend:
  direction: "short"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: true
    min: -0.4
  adx:
    enabled: true
    min: 20
  momentum:
    enabled: true
    horizons: {change: 0.0, Perf.W: -0.5, Perf.1M: -3.0}
  confirmation_momentum:
    enabled: true
    horizons: {Perf.3M: -5.0}
sort_by: volume
sort_order: desc
final_sort_by: volume
final_sort_order: desc
prefilter_limit: 200
limit: 50
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json
export_metadata:
  symbol: "futures_metals_universe"
  data_category: "universe_selector"
export_metadata:
  symbol: "futures_metals_trend_momentum_short"
  data_category: "universe_selector"

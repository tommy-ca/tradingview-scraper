# Base universe (spot) for XS strategies:
# - High liquidity: volume >= 150M, Value.Traded >= 75M.
# - Volatility guard: Volatility.D <= 5% or ATR/close <= 8%.
# - Spot only; stables excluded; dedupe by base; momentum composite available downstream.
# - Limit 50 for candidate list; sort by liquidity (volume) by default.
markets: ["crypto"]
exchanges: ["BINANCE", "OKX", "BYBIT", "BITGET"]
include_perps_only: false
exclude_perps: true
exclude_dated_futures: true
columns: ["name", "close", "volume", "Value.Traded", "market_cap_calc", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR"]
volume:
  min: 2000000
  value_traded_min: 1500000
volatility:
  max: 20.0
  atr_pct_max: 0.15
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: false
  osc:
    enabled: false
sort_by: market_cap_calc
sort_order: desc
momentum_composite_fields: []
momentum_composite_field_name: momentum_zscore
final_sort_by: Value.Traded
final_sort_order: desc
dedupe_by_symbol: true
attach_perp_counterparts: false
base_from_spot_only: true
allowed_spot_quotes: [USDT, USD, USDC, FDUSD, BUSD]
ensure_symbols: [BINANCE:BTCUSDT, BINANCE:ETHUSDT, BINANCE:BNBUSDT, BINANCE:SOLUSDT, BINANCE:XRPUSDT, BINANCE:ADAUSDT, BINANCE:DOGEUSDT, BINANCE:LINKUSDT, BINANCE:LTCUSDT, BINANCE:DOTUSDT, BINANCE:AVAXUSDT, BINANCE:TRXUSDT, BINANCE:MATICUSDT, BINANCE:POLUSDT]
exclude_stable_bases: true
prefer_perps: false
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]
market_cap_file: market_caps_crypto.json
market_cap_limit: null
market_cap_require_hit: false
prefilter_limit: 1500
limit: 50
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

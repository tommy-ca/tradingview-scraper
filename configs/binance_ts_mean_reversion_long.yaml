# Base universe: Binance, non-stables, take top 100 by market cap (sorted), with volume floor before filters
# TS mean reversion (long): daily oversold bounce; rank by Perf.W ascending
markets: ["crypto"]
exchanges: ["BINANCE"]
columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "ATR", "RSI", "Stoch.K"]
volume:
  min: 30000000
volatility:
  max: 6.0
  atr_pct_max: 0.08
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: true
    min: -0.05
  adx:
    enabled: true
    min: 0
    max: 35
  momentum:
    enabled: true
    horizons: {change: -0.2, Perf.W: -0.5, Perf.1M: -10.0, RSI: 55, Stoch.K: 60}
sort_by: market_cap_calc
sort_order: desc
final_sort_by: volume
final_sort_order: desc
limit: 100
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

# US ETFs trend momentum (daily) layered on base
base_preset: us_etf_base_universe.yaml

limit: 250
prefilter_limit: 3000
pagination_size: 200
sort_by: market_cap_basic
final_sort_by: volume

# Prioritize secular proxies (SPY, QQQ, GLD, TLT, etc.)
include_symbols: ["SPY", "QQQ", "DIA", "IWM", "GLD", "TLT", "IEF", "AGG", "BND", "HYG", "LQD", "VTI", "VXUS", "VWO", "VEA"]

trend:
  direction: "long"
  timeframe: "daily"
  logic: "OR" # Use OR to capture strong secular trend even if short-term is weak
  recommendation:
    enabled: false
  adx:
    enabled: true
    min: 5 # Relaxed ADX for secular proxies
  momentum:
    enabled: true
    # Focus on long-term performance
    horizons: {Perf.3M: 1.0, Perf.6M: 2.0}
  confirmation_momentum:
    enabled: false

export_metadata:
  symbol: "us_etf_trend_momentum"
  data_category: "universe_selector"

# Cross-sectional momentum (long/short):
# - Universe: top 50 by market cap across BINANCE/OKX/BYBIT/BITGET, with perps allowed for shorting.
# - Filters: volume floor + volatility guard only (no Rec/ADX gating).
# - Ranking (downstream): build normalized momentum composite (e.g., z-score Perf.W/Perf.1M/Perf.3M/Perf.6M/Perf.YTD),
#   long top 10% and short bottom 10%. Prefer perps for shorts where available; otherwise skip short leg.
# - Output ordering: base sort by market cap, final sort by Perf.W as a proxy; apply the normalized composite downstream for final ranks.
markets: ["crypto"]
exchanges: ["BINANCE", "OKX", "BYBIT", "BITGET"]
include_perps_only: false
exclude_perps: true
columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR"]
volume:
  min: 100000000
value_traded_min: 50000000
volatility:
  max: 6.0
  atr_pct_max: 0.08
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: false
  momentum:
    enabled: false
sort_by: market_cap_calc
sort_order: desc
momentum_composite_fields: [Perf.W, Perf.1M, Perf.3M, Perf.6M, Perf.YTD]
momentum_composite_field_name: momentum_zscore
final_sort_by: momentum_zscore
final_sort_order: desc
dedupe_by_symbol: true
exclude_stable_bases: true
prefer_perps: true
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]
market_cap_file: market_caps_crypto.json
market_cap_limit: null
market_cap_require_hit: false
limit: 50
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

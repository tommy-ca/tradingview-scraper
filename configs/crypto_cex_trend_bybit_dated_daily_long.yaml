# Crypto CEX dated futures trend (daily) â€“ Bybit only
markets: ["crypto"]
exchanges: ["BYBIT"]
include_perps_only: false
exclude_perps: true
include_dated_futures_only: true
allowed_spot_quotes: [USDT, USD, USDC, FDUSD, BUSD]
columns: ["name", "close", "volume", "Value.Traded", "market_cap_calc", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "ATR"]
volume:
  min: 0
  value_traded_min: 10000000
volatility:
  max: 20.0
  atr_pct_max: 0.15
  fallback_use_atr_pct: true
trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: true
    min: 0.0
  adx:
    enabled: true
    min: 10
  momentum:
    enabled: true
    horizons: {change: -0.2, Perf.W: -0.5, Perf.1M: 0.0, Perf.3M: 0.5}
  confirmation_momentum:
    enabled: true
    horizons: {Perf.1M: 0.5, Perf.3M: 1.0}
sort_by: Value.Traded
sort_order: desc
final_sort_by: Value.Traded
final_sort_order: desc
dedupe_by_symbol: true
ensure_symbols: []
exclude_stable_bases: true
prefer_perps: false
perp_exchange_priority: [BINANCE, OKX, BYBIT, BITGET]
prefilter_limit: 1500
limit: 50
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

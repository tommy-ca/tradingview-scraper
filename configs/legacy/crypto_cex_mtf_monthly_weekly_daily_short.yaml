# Crypto CEX MTF: monthly trend -> weekly confirm -> daily execute (spot, short)
markets: ["crypto"]
exchanges: ["BINANCE", "OKX", "BYBIT", "BITGET"]
include_perps_only: false
exclude_perps: true
columns: ["name", "close", "volume", "Value.Traded", "change", "Recommend.All", "ADX", "Volatility.D", "Volatility.W", "Volatility.M", "Perf.W", "Perf.1M", "Perf.3M", "Perf.6M", "Perf.Y", "Perf.YTD", "ATR", "RSI", "Stoch.K"]
volume:
  min: 30000000
volatility:
  max: 8.0
  atr_pct_max: 0.1
  fallback_use_atr_pct: true
trend:
  timeframe: "monthly"
  direction: "short"
  logic: "AND"
  recommendation:
    enabled: true
    min: -0.1
  adx:
    enabled: true
    min: 12
  momentum:
    enabled: true
    horizons: {Perf.1M: -0.5, Perf.3M: -1.0, Perf.6M: -2.0}
  confirmation_momentum:
    enabled: false
trend_screen:
  timeframe: "monthly"
  direction: "short"
  logic: "AND"
  recommendation:
    enabled: true
    min: -0.1
  adx:
    enabled: true
    min: 12
  momentum:
    enabled: true
    horizons: {Perf.1M: -0.5, Perf.3M: -1.0, Perf.6M: -2.0}
confirm_screen:
  timeframe: "weekly"
  direction: "short"
  logic: "AND"
  adx:
    enabled: true
    min: 10
  momentum:
    enabled: true
    horizons: {Perf.W: -0.1, Perf.1M: -0.3}
  osc:
    enabled: false
execute_screen:
  timeframe: "daily"
  direction: "short"
  logic: "AND"
  momentum:
    enabled: true
    horizons: {change: -0.05, Perf.W: -0.1}
  osc:
    enabled: true
    horizons: {RSI: 40, Stoch.K: 30}
  volatility:
    enabled: true
    horizons: {Volatility.D: 8.0}
sort_by: market_cap_calc
sort_order: desc
final_sort_by: volume
final_sort_order: desc
limit: 100
pagination_size: 50
retries: 2
timeout: 10
export:
  enabled: false
  type: json

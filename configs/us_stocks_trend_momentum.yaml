# US Stocks Trend Momentum (Long) layered on base
base_preset: us_stocks_base_universe.yaml

limit: 250
prefilter_limit: 3000
pagination_size: 200
sort_by: market_cap_basic
final_sort_by: volume

trend:
  direction: "long"
  timeframe: "daily"
  logic: "AND"
  recommendation:
    enabled: false
  adx:
    enabled: true
    min: 12
  momentum:
    enabled: true
    horizons: {change: 0.0, Perf.W: 0.5, Perf.1M: 2.0, Perf.3M: 4.0}
  confirmation_momentum:
    enabled: false

export_metadata:
  symbol: "us_stocks_trend_momentum"
  data_category: "universe_selector"
  direction: "short"
  logic: "AND"
  recommendation: {enabled: true, min: 0.0}
  adx: {enabled: true, min: 10}
  momentum: {enabled: true, horizons: {Perf.1M: 0.0}}

limit: 50
export_metadata:
  symbol: binance_perp_short_mtf
  data_category: strategy_alpha

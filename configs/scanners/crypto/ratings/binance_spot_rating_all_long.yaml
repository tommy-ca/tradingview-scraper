# Binance Spot - All Rating - LONG
base_preset: ../../../base/universes/binance_liquid_base.yaml
volume: { value_traded_min: 20000000 }
trend:
  direction: "long"
  logic: "AND"
  adx: { enabled: false }
  recommendation: { enabled: true, min: 0.1 }
filters:
  - { left: "Value.Traded", operation: "greater", right: 20000000 }
  - { left: "type", operation: "equal", right: "spot" }
  - { left: "Recommend.All", operation: "greater", right: 0.1 }
sort_by: Recommend.All
sort_order: desc
limit: 100
export_metadata:
  symbol: spot_rating_all_long
  data_category: strategy_alpha

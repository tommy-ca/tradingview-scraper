# L4: Thematic & Aggressive ETF Alpha
base_preset: ../../base/universes/dynamic_etf_discovery_niche.yaml
filters:
  - left: "category"
    operation: "in_range"
    right: ["27", "26", "71", "35"]
columns:
  - "name"
  - "description"
  - "close"
  - "volume"
  - "Value.Traded"
  - "category"
  - "aum"
  - "expense_ratio"
  - "brand"
  - "issuer"
  - "ADX"
  - "ATR"
  - "Volatility.D"
  - "Perf.W"
  - "Perf.1M"
  - "Perf.3M"
  - "Perf.Y"
  - "Perf.YTD"
  - "Volatility.M"
  - "change_abs"
trend:
  direction: "long"
  logic: "AND"
  adx: {enabled: true, min: 15}
  momentum:
    enabled: true
    horizons: {Perf.W: 0.0, Perf.1M: 0.0}
# Primary Sort: Liquidity (Get the big ones first)
sort_by: "Value.Traded"
sort_order: "desc"
# Fetch more candidates to ensure we find ones that pass trend gates
prefilter_limit: 300
# Final Sort: Alpha (Rank the big ones by speed)
final_sort_by: "Perf.1M"
final_sort_order: "desc"
limit: 20
export_metadata:
  symbol: etf_thematic_momentum
  data_category: strategy_alpha

name: Universe Trend Scan

on:
  schedule:
    # Run every 4 hours on weekdays
    - cron: '0 */4 * * 1-5'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'INFO'
      exportType:
        description: 'Export format (json/csv)'
        required: true
        default: 'json'

jobs:
  scan-futures:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run Futures Trend Scan
        run: |
          uv run python -m tradingview_scraper.futures_universe_selector \
            --config configs/futures_trend_momentum.yaml \
            --export ${{ inputs.exportType || 'json' }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: futures-trend-results
          path: export/

